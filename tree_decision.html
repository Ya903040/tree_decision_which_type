<!DOCTYPE html>
<html>
<head>
  <title>Тест: Какой тип программиста вы?</title>
</head>
<body>
  <h1>Тест: Какой тип программиста вы?</h1>
  <p>Ответьте на вопросы, выбирая "Да" или "Нет".</p>
  
  <h2>1. Вы имеете опыт работы с HTML, CSS и JavaScript?</h2>
  <button onclick="questionTwo('yes')">Да</button>
  <button onclick="result('frontend')">Нет</button>

  <script>
    function questionTwo(answer) {
      if (answer === 'yes') {
        document.body.innerHTML = `
          <h2>2. Вас интересует создание интерфейсов и пользовательского опыта?</h2>
          <button onclick="result('ui')">Да</button>
          <button onclick="result('fullstack')">Нет</button>
        `;
      } else {
        document.body.innerHTML = `
          <h2>2. Вы интересуетесь разработкой мобильных приложений?</h2>
          <button onclick="result('mobile')">Да</button>
          <button onclick="questionThree()">Нет</button>
        `;
      }
    }

    function questionThree() {
      document.body.innerHTML = `
        <h2>3. Вас привлекает работа с машинным обучением и анализом данных?</h2>
        <button onclick="result('ml')">Да</button>
        <button onclick="questionFour()">Нет</button>
      `;
    }

    function questionFour() {
      document.body.innerHTML = `
        <h2>4. Вы имеете опыт работы с базами данных и языком SQL?</h2>
        <button onclick="result('database')">Да</button>
        <button onclick="result('other')">Нет</button>
      `;
    }

    function result(type) {
      document.body.innerHTML = `
        <h2>Ваш тип программиста: ${type}</h2>
      `;
    }
  </script>
</body>
</html>
